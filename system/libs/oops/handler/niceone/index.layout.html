<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>OOPS!</title><script src="http://localhost/charonmvc/public/js/prettify.js"></script><link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700,800,900|Roboto:400,500,700,900" rel="stylesheet"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><link rel="stylesheet" type="text/css" href="http://localhost/charonmvc/public/css/oops.css">{{css_prefix}}</head><body><div class="navbar"><div class="overlay-one"></div><div class="mw1600"><h1 class="logo-out antisec">OOPS!<span class="logo-in">OOPS!</span></h1><h2 class="title">Looks like we got some <br/>trouble ...</h2><button class="button button-back antisec">BACK</button><a href="{{report_link}}" target="_blank"><button class="button button-report antisec">REPORT</button></a><div class="tabbar antisec"><div class="tab active" data-tab="error">ERRORS</div></div></div></div><div class="content"><div class="content-mw mw1600"><div class="content-tab active" data-content-tab="error"><div class="content-left antisec"><h2 class="content-title antisec" data-count="{{count}}">STACK FRAME</h2>{{html}}</div><div class="content-right"><h2 class="content-title antisec" data-count="&#x26;#">PREVIEW</h2><pre class="right-code prettyprint lang-php linenums:{{first_line}}">{{first_code}}</pre><div class="right-table right-detail">{{first_detail}}</div><div class="right-table right-file"><span class="highlight">File:</span>{{first_file}}</div></div></div></div></div><script src="http://localhost/charonmvc/public/js/oops.js" charset="utf-8"></script></body></html>
